<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body class="container bg-warning" id="central">
    <h1>Usuários de Teste via REST</h1>
    <div class="container-fluid" id="usuarios">
        <div class="row">
            <div class="card p-2 m-3" v-for="user in data">
                <img src={{user.avatar}} alt="" class="card-img-top">
                <div class="card-body">
                    <h1 class="card-title">{{user.first_name}} {{user.last_name}}</h1>
                    <p class="card-text">{{user.email}}</p>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        

        Vue.createApp({
            data() {
                return {
                    info: [],
                    a: "jdsfsdf"
                }
            },
            mounted() {
                axios.get('https://reqres.in/api/users?per_page=10').then(response => (
                    this.info = response.data))// o problema é q n to conseguindo setar info como response
                    this.a = "foi"
                    console.log(this.info)
                    console.log(this.a)
                    

            }
        }).mount('#central')



    </script>
</body>


</html>
